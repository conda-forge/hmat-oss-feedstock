{% set version = "1.8.1" %}

package:
  name: hmat-oss
  version: {{ version }}

source:
  fn: hmat-oss-{{ version }}.tar.gz
  url: https://github.com/jeromerobert/hmat-oss/archive/{{ version }}.tar.gz
  sha256: 59bf742ed13f313c622b0710b565098a4de60a38e0700f63842c576bd398b941
  patches:
    # https://github.com/jeromerobert/hmat-oss/pull/90
    - msvc.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('hmat-oss', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libtmglib
    - liblapacke
    - libcblas

test:
  commands:
    - test -f ${PREFIX}/include/hmat/hmat.h  # [unix]
    - test -f ${PREFIX}/lib/libhmat${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/jeromerobert/hmat-oss
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: A hierarchical matrix C/C++ library

extra:
  recipe-maintainers:
    - jschueller
