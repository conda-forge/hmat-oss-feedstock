{% set version = "1.11.0" %}

package:
  name: hmat-oss
  version: {{ version }}

source:
  fn: hmat-oss-{{ version }}.tar.gz
  url: https://github.com/jeromerobert/hmat-oss/archive/{{ version }}.tar.gz
  sha256: 111f5cf45eeb70ba5e377c970af118b914029d07088dc15f1c6e81afe470e26a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hmat-oss', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - libtmglib
    - liblapacke
    - libcblas

test:
  commands:
    - test -f ${PREFIX}/include/hmat/hmat.h  # [unix]
    - test -f ${PREFIX}/lib/libhmat${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/jeromerobert/hmat-oss
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: A hierarchical matrix C/C++ library

extra:
  recipe-maintainers:
    - jschueller
