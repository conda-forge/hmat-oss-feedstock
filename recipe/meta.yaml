{% set version = "1.8.0" %}

package:
  name: hmat-oss
  version: {{ version }}

source:
  fn: hmat-oss-{{ version }}.tar.gz
  url: https://github.com/jeromerobert/hmat-oss/archive/{{ version }}.tar.gz
  sha256: f50fefc58b6fd4c0e8eb583033234f8138f06a3f99c7b84b7cbff9c6bd1f3070
  patches:
    - clang13.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('hmat-oss', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - liblapack
    - libcblas

test:
  commands:
    - test -f ${PREFIX}/include/hmat/hmat.h  # [unix]
    - test -f ${PREFIX}/lib/libhmat${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/jeromerobert/hmat-oss
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  summary: A hierarchical matrix C/C++ library

extra:
  recipe-maintainers:
    - jschueller
