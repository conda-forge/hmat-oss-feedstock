{% set version = "1.2.0" %}
{% set variant = "openblas" %}

package:
  name: hmat-oss
  version: {{ version }}

source:
  fn: hmat-oss-{{ version }}.tar.gz
  url: https://github.com/jeromerobert/hmat-oss/archive/{{ version }}.tar.gz
  sha1: 67ec6f26d0c66ba7c495e5c21d1ec701f43f0770
# commits from upstream:
  patches:
    - 195ee190b2f74c9c2387afe50574004b98b864af.patch

build:
  number: 203
  skip: true  # [win]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - cmake
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*

  run:
    - blas 1.1 {{ variant }}
    - openblas 0.2.18*

test:
  commands:
    - test -f ${PREFIX}/include/hmat/hmat.h  # [unix]
    - test -f ${PREFIX}/lib/libhmat-oss.so  # [linux]
    - test -f ${PREFIX}/lib/libhmat-oss.dylib  # [osx]

about:
  home: https://github.com/jeromerobert/hmat-oss
  license: GPLv2
  license_file: LICENSE.md
  summary: A hierarchical matrix C/C++ library

extra:
  recipe-maintainers:
    - jschueller
